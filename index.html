<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News home page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header>
        <div class="wrapper">
          <nav>
            <div class="logo">
              <h1>
                <a href="#"
                  ><img src="./assets/images/logo.svg" alt="Logo"
                /></a>
              </h1>
              <ul class="right-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Categories</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <!--header section end-->
      <!--main section start-->
      <main>
        <div class="card">
          <div class="wrapper">
            <div class="left-card">
              <figure>
                <img
                  src="./assets/images/image-web-3-desktop.jpg"
                  alt="Web 3"
                />
              </figure>
              <div class="left-card-bottom">
                <h2>The Bright Future of Web 3.0?</h2>
                <div class="we-container">
                  <p>
                    We dive into the next evolution of the web that claims to
                    put the power of the platforms back into the hands of the
                    people. But is it really fulfilling its promise?
                  </p>
                  <div class="btn-div">
                    <a href="#">READ MORE</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="right-card"></div>
          </div>
        </div>
      </main>
      <!--main section end-->
    </div>
    <!--container end-->
  </body>
</html>
